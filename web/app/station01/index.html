		<title>工位仪门户</title>
		<script type="text/javascript">
			window.LoadJscript = function(url, callback) {
				var flag = false,nodes = document.getElementsByTagName("script");
				for(var i=0;i<nodes.length;i++){if(nodes[i].src==url)flag=true;}
				if(flag == false) {
					var script = document.createElement('script');
					var fn = callback || function() {};
					script.type = 'text/javascript';
					script.src = url;
					(document.head || document.getElementsByTagName("head")[0]).appendChild(script);
					if(script.readyState) {
						script.onreadystatechange = function() {
							if(script.readyState == 'loaded' || script.readyState == 'complete') script.onreadystatechange = null;
							fn(url);
						}
					} else {
						script.onload = function() {
							fn(url)
						}
					}
				} else if(callback != null) callback(url);
			}
		</script>
	</head>

	<body>
		<div id="work" class="outside_box"></div>
		<script type="text/javascript">
			rootpath = "/";
			LoadJscript(rootpath + "script/element.js")
			LoadJscript(rootpath + "script/data.js")
			LoadJscript(rootpath + "script/webui.js",function(url){
				LoadJscript(rootpath + "app/station/frmMain/frmMain.js", function(url) {
					App.rootpath = rootpath;
					App.path = App.rootpath + "app/station/";
					App.tmplName = "test";
					App.Show();
					Document.SystemTime("system_time");
					System.OnResize(function() {
						App.Form_Resize(Document.Width(), Document.Height());
					});
				});
			})
			
		</script>
	</body>

</html>
