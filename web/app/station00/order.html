		<title>考勤系统绑定卡号</title>

	<body>
		<div>
			<label>工号：：：</label>
			<label><input type="textbox" id="user" value="20110032"></label>
		</div>
		<div>
			<label>密码：：：</label>
			<label><input type="password" id="pwd" value="gvsun@123"></label>
	    </div>
		<div>
			<label>结束时间：</label>
			<label><input type="textbox" id="dt" value="00:00:00"></label>
		</div>
		<button onclick="submit()">提交</button>
		<button onclick="test()">测试</button>
		<script type="text/javascript">
			console.log("/api/order/user/"+$$("#user").Val()+"/"+$$("#pwd").Val()+"/datetime/"+$$("#dt").Val())
			function submit(){
				url="/api/order/user/"+$$("#user").Val()+"/"+$$("#pwd").Val()+"/datetime/"+$$("#dt").Val();
				data=url.LoadURL()
				console.log(data)
				if(data.result.code==200)msg="预约成功"
				else{msg="预约失败，"+data.result.msg}
				newmsgbox(msg,3)

			}
			function test(){
				result="/api/getuser/20110032".LoadURL()
				if(result=="")msgbox("访问失败",3);
				else msgbox("返回结果："+result,3)
			}
		</script>
