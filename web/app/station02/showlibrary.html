<html>

<head>
	<meta name="renderer" content="webkit|ie-stand|ie-comp" />

	<title>工位仪门户</title>
	<script type="text/javascript" src="script/core.js"></script>
	<script type="text/javascript" src="script/element.js"></script>
	<script type="text/javascript" src="script/data.js"></script>
	<script type="text/javascript" src="script/webui.js"></script>
</head>
<body>
	<div id="work" class="outside_box">
	<table border="1" width=100% height=100% >
		<tr><td><a id="download" href="" downlaod="">下载</a></td></tr>
		<tr><td><img id="showpic" class="switch_camera_main"/></td></tr>
		<tr><td id="list">
			
		</td></tr>
	</table>
	</div>
		<script type="text/javascript">
			option=Document.Path().option
			$$("#list").CreatesubElement("a")
			// console.log()
			url="/api/showlibraryid/<username>/<course>/<experiment>"
				.replace("<username>",option.username)
				.replace("<course>",option.courseid)
				.replace("<experiment>",option.experimentid)
			result=url.LoadJson()
			ShowPreview(result.InspectionRecord.Record[0].File)
			for(i=0;i<result.InspectionRecord.Record.length;i++){
				item=result.InspectionRecord.Record[i];
				a=$$("#list").CreatesubElement("a")
				a.href("javascript:void(0)")
				a.attribute("data-imgurl",result.InspectionRecord.Record[i].File)
				a.Click(
					function(){ShowPreview(this.getAttribute("data-imgurl"))}
				)
				if(result.InspectionRecord.Record[i].Type=="image") tagName="img";
				else if(result.InspectionRecord.Record[i].Type=="image") tagName="video";
				e=a.CreatesubElement(tagName);
				e.attribute("width",64);
				e.attribute("height",48);
				e.src("/data/inspection/"+result.courseid+"/"+result.experimentid+"/"+result.InspectionRecord.Record[i].File);
				
			}
			function ShowPreview(file){
				console.log(file)
				$$("#showpic").src("/data/inspection/"+result.courseid+"/"+result.experimentid+"/"+file)
				$$("#download").href("/data/inspection/"+result.courseid+"/"+result.experimentid+"/"+file);
				$$("#download").attribute("download",file)
			}
		</script>	
</body>

</html>
