<body>
	<div  id="work"></div>
		<script type="text/javascript">
			Document.LoadCSS("/css/gvsun.webui.css");
			tab=new webui.Grid("tab1").Parent($$("#work")).Init()
			.Position({"position": "absolute","left":0,"top":0,"width":Document.Width(),"height":Document.Height()});
			tab.cellHeight=30;
			tab.BackColor("#999999").Resize();
			$$(document.body)
			System.OnResize(function() {
				tab.Position({"position": "absolute","left":0,"top":0,"width":Document.Width(),"height":Document.Height()});
			})
		</script>
