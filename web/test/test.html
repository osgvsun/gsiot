<head>

	<title>工位仪门户</title>
	<script type="text/javascript" src="/script/core.js"></script>
	<script type="text/javascript" src="/script/element.js"></script>
	<script type="text/javascript" src="/script/data.js"></script>
	<script type="text/javascript" src="/script/webui.js"></script>
</head>
<body >
	<div  id="work"></div>
		<script type="text/javascript">
			Document.LoadCSS("/css/gvsun.webui.css");
			panLeft=$$("#work").CreatesubElement().ID("panLeft").className("down").css("display","inline-block").BackColor("#cccccc").css("width","300px")
            panLeftTool=panLeft.CreatesubElement().ID("panLeftTool").className("up").css("height","50px");
            panLeftWork=panLeft.CreatesubElement().ID("panLeftWork").className("up").BackColor("#ffffff");
            panSplit=$$("#work").CreatesubElement().css("display","inline-block").BackColor("#cccccc").css("width","10px")
            panRight=$$("#work").CreatesubElement().ID("panRight").className("down").css("display","inline-block").BackColor("#cccccc").css("width","300px")
            panRightTool=panRight.CreatesubElement().ID("panRightTool").className("up").css("height","50px");
            panRightWork=panRight.CreatesubElement().ID("panRightWork").className("up").BackColor("#ffffff").css("overflow","auto");
            tab=new webui.Grid("tab1").Parent(panRightWork).Init().BackColor("#999999").Resize()
			// .Position({"position": "absolute","left":0,"top":0,"width":Document.Width(),"height":Document.Height()});
			// tab.cellHeight=30;

            Document.OnResize(Document_Resize);
            function Document_Resize(){
                w=Document.Width();h=Document.Height();
                panLeft.css("height",(h-20)+"px");
                panRight.css({"left":"20px","width":(w-300-30)+"px","height":(h-18)+"px"});
                panLeftWork.css("height",(h-50-20)+"px");
                panRightWork.css("height",(h-50-20)+"px");
                tab.css("height",(h-50-20)+"px");
                // tab.css("left","320px").css("top","15px").css("width",(w-300)+"px").css("height",(h-20)+"px");
            }
            Document_Resize()
		</script>	
</body>

</html>
